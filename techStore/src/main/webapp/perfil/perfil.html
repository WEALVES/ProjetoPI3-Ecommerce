<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./perfil.css">

                <div class="Logo">

                </label>
                <div class="linha"></div>

                <label id="nome">CEP
                    <p class="nome">64646-646</p>
                </label>
                <div class="linha"></div>



            </div>

            <div class="hb" id="hb">

            </div>

    <script src="./script.js" defer> </script>
